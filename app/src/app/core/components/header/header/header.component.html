<header class="header">
  <div class="header_content">
    <a class="header_link" routerLink="/youtube">
      <img class="header_logo" src="../../../assets/logo.svg" alt="youtube_logo" />
    </a>
    <app-search-input></app-search-input>
    <app-button type="setting" icon="tune" (click)="this.onToggleSettings()"></app-button>
  </div>
  <app-login-info (click)="this.goToLoginPage()"></app-login-info>
</header>
<app-settings *ngIf="this.settinsIsOpend"></app-settings>
