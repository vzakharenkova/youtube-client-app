<div class="settings">
  <span class="settings-title">Sorting by:</span>
  <a class="settings-type link" (click)="onSortClick(sortingTypeEnum.Date)">date</a>
  <a class="settings-type link" (click)="onSortClick(sortingTypeEnum.Views)">count of views</a>
  <div class="settings-item">
    <label for="settings-input" class="settings-type">by word or sentance</label>
    <input
      id="settings-input"
      class="settings-input"
      type="text"
      [(ngModel)]="sortTerm"
      (input)="onChange()"
    />
  </div>
</div>
